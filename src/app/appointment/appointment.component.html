<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>age</th>
            <th>Symptoms</th>
            <th>Number</th>
           
        </tr>
    </thead>
    <tbody>
 
        <tr *ngFor="let appointment of appoint">
            <td>{{appointment.id}}</td>
            <td>{{appointment.name}}</td>
            <td>{{appointment.age}}</td>
            <td>{{appointment.symtomps}}</td>
            <td>{{appointment.number}}</td>
        </tr>
    </tbody>
</table>
