<div class="container">
    <h2 class="text-center">Add new Appointment</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name"name="name" class="form-control" placeholder="Enter name" [(ngModel)]="appointment.name">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="Enter name" [(ngModel)]="appointment.age">
        </div>

        <div class="form-group">
            <label>Symptoms</label>
            <input type="text" id="symtomps" name="symtomps" class="form-control" placeholder="Enter name" [(ngModel)]="appointment.symtomps">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="number" name="number" class="form-control" placeholder="Enter name" [(ngModel)]="appointment.number">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
